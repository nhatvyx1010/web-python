<!DOCTYPE html>
<html>
<head>
    <title>Chỉnh sửa sản phẩm</title>
</head>
<body>
    <h1>Chỉnh sửa sản phẩm</h1>
    <form method="POST" action="/donhang_update/{{ donhang[0] }}">
        <label for="tenkhachhang">Tên khách hàng:</label>
        <select name="tenkhachhang">
            {% for tenkhachhang in tenkhachhangs %}
                <option value="{{ tenkhachhang[0] }}" {% if tenkhachhang[0] == tenkhachhang_old %} selected {% endif %}>
                    {{ tenkhachhang[0] }}</option>
            {% endfor %}
        </select><br>
        <label for="tennhanvien">Tên nhân viên:</label>
        <select name="tennhanvien">
            {% for tennhanvien in tennhanviens %}
                <option value="{{ tennhanvien[0] }}" {% if tennhanvien[0] == tennhanvien_old %} selected {% endif %}>
                    {{ tennhanvien[0] }}</option>
            {% endfor %}
        </select><br> 
        
        <label for="ngaymua">Ngày mua:</label>
        <input type="date" name="ngaymua" value="{{ donhang[3] }}" required><br>
        <label for="soluong">Số lượng:</label>
        <input type="int" name="soluong" value="{{ donhang[4] }}" required><br>
        <label for="tongtien">Tổng tiền:</label>
        <input type="double" name="tongtien" value="{{ donhang[5] }}" required><br>

        <label for="submit">Lưu:</label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
