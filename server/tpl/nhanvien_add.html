<!DOCTYPE html>
<html>
<head>
    <title>Thêm người dùng</title>
</head>
<body>
    <h1>Thêm người dùng mới</h1>
    <form method="POST" action="/nhanvien_add">
        <label for="hoten">Họ và Tên:</label>
        <input type="text" name="hoten" required><br>
        <label for="ngaysinh">Ngày Sinh:</label>
        <input type="date" name="ngaysinh" required><br>
        <label for="phone">Số điện thoại:</label>
        <input type="text" name="phone" required><br>
        <label for="diachi">Địa chỉ:</label>
        <input type="text" name="diachi" required><br>
        <label for="gmail">Gmail:</label>
        <input type="text" name="gmail" required><br>
        <label for="ghichu">Ghi chú:</label>
        <input type="text" name="ghichu" required><br>
        <input type="submit" value="Thêm">
    </form>    
</body>
</html>
