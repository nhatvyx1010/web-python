<!DOCTYPE html>
<html>
<head>
    <title>Danh sách đơn hàng</title>
</head>
<body>
    <h1 align="center">Danh sách đơn hàng</h1>
    <table border="1" width="100%">
        <tr>
            <th>ID đơn hàng</th>
            <th>Tên sản phẩm</th>
            <th>Giá bán</th>
            <th>Số lượng</th>
            <th><a href="{{ url_for('ctdh_add') }}">Thêm</a></th>
            <th>Sửa</th>
            <th>Xóa</th>
        </tr>
        {% for ctdh in ctdhs %}
            <tr>
                <td>{{ ctdh[1] }}</td>
                <td>{{ sanphams[loop.index0][0] }}</td>
                <td>{{ sanphams[loop.index0][1] }}</td>
                <td>{{ ctdh[3] }}</td>
                <td></td>
                <td><a href="{{ url_for('ctdh_update', ctdh_id=ctdh[0]) }}">Sửa</a></td>
                <td><a href="{{ url_for('ctdh_delete', ctdh_id=ctdh[0]) }}">Xóa</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
