<!DOCTYPE html>
<html>
<head>
    <title>Thêm sản phẩm</title>
</head>
<body>
    <h1>Thêm sản phẩm mới</h1>
    <form method="POST" action="/sanpham_add">
        <label for="tensanpham">Tên sản phẩm:</label>
        <input type="text" name="tensanpham" required><br>
        <label for="thongtinsanpham">Thông tin sản phẩm:</label>
        <input type="text" name="thongtinsanpham" required><br>
        <label for="giaban">Giá bán:</label>
        <input type="double" name="giaban" required><br>
        <label for="tendanhmuc">Danh mục sản phẩm:</label>
        <select name="tendanhmuc">
            {% for danhmuc in tendanhmuc %}
                <option value="{{ danhmuc[0] }}">{{ danhmuc[0] }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Thêm">
    </form>    
</body>
</html>
